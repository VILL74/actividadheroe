<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-4" *ngFor="let hero of heroes">
                    <app-heroe [hero]="hero"></app-heroe>
                </div>
            </div>
        </div>
        <div class="col-4">
            <app-new-heroe *ngIf="create"></app-new-heroe>
            <app-edit-heroe *ngIf="!create"></app-edit-heroe>
        </div>

    </div>
</div>
